<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" contect="chrome">
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <!-- Title in tab -->
        <title>Americano Pie Bar </title>

        <!-- Bootstrap 4.0 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Set favicon -->
        <link href="images/favicon.ico" rel="icon" type="image/x-icon" />

    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Logo -->
            <a  class="navbar-brand" href="index.html">
                <img src="images/logo.jpg" alt="Americano Pie Bar" loading="lazy" class= w-50>
            </a>
            
            <!-- Button for small screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarLinks">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="index.html" aria-haspopup="true" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" aria-haspopup="true" class="nav-link">Menu</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">

            <!-- Page Header -->
            <div class="row justify-content-center">
                <header><h1>Great pizza and more</h1></header>
            </div>
            <hr>

            <!-- Feature Carousel -->
            <div class="row carousel">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="carousel slide" data-ride="carousel" id="featuresCarousel">
                        <ol class="carousel-indicators">
                            <li data-target="#featuresCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#featuresCarousel" data-slide-to="1" ></li>
                            <li data-target="#featuresCarousel" data-slide-to="2" ></li>
                        </ol>

                        <!-- Slides Wrapper-->
                        <div class="carousel-inner">
                            <!-- Slide 1 -->
                            <div class="carousel-item active">
                                <img src="images/front.jpg" alt="Front entrance" class="d-block w-100" />
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Front entrance</h2>
                            
                                </div>     
                            </div>
                            <!-- Slide 2 -->
                            <div class="carousel-item">
                                <img src="images/pie bar.jpg" alt="Pie bar" class="d-block w-100" />
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Come sit down</h2>
                                
                                </div>     
                            </div>
                            <!-- Slide 3 -->
                            <div class="carousel-item">
                                <img src="images/pizza.jpg" alt="pizza" class="d-block w-100" />
                                <div class="carousel-caption d-none d-md-block">
                                    <h2>Classic Pizza</h2>
                                </div>     
                            </div>
                        </div>

                        <!-- Arrow Buttons -->
                        <a href="#featuresCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Prevous</span>
                        </a>
                        <a href="#featuresCarousel" class="carousel-control-next" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                 </div>
            </div>
            
            <!-- Footer Menu -->
            <div id="footerNav">
                <div class="row justify-content-center">
                    <div class="col-12 d-flex justify-content-center">

                        <!-- Footer Buttons -->
                        <p class="footButton">
                            <a class="btn btn-secondary" data-toggle="collapse" href="#contactCard" role="button" aria-expanded="false" aria-controls="contactCard">Hours & Location</a>
                            <a class="btn btn-secondary" data-toggle="collapse" href="#termsCard" role="button" aria-expanded="false" aria-controls="termsCard">Terms of Use</a>
                        </p>
                    </div>
                </div>
    
                <!-- Footer Cards -->
                <div class="row justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
    
                        <!-- Contact Card -->
                        <div class="collapse" id="contactCard" data-parent="#footerNav">
                            <div class="card bg-light card-body">
                                <h5 class="card-title">Hours & Location<hr></h5>
                                <h6 class="card-subtitle mb-2 text-muted">Hours of Operation:</h6>
                                <p class="card-text">
                                    <span class="bold">Sun-Sat: 4pm until Midnight
                                </p>
                                <br>
                                <h6 class="card-subtitle mb-2 text-muted">Phone Number:</h6>
                                <p class="card-text">
                                    <a href="tel:123-456-7890">(631) 581-8700</a>
                                </p>
                                <br>
                                <h6 class="card-subtitle mb-2 text-muted">Location:</h6>
                                <p class="card-text">
                                    517 Main St, Islip, NY 11751
                                </p>
                                <br>
                            </div>
                        </div>
    
                        <!-- Terms Cards -->
                        <div class="collapse" id="termsCard" data-parent="#footerNav">
                            <div class="card bg-light card-body">
                                <h5 class="card-title">Terms of Use<hr></h5>
                                <p class="card-text">
                                    Pizza 
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
       
        <!-- jQuery, Popper.js, Bootstrap 4.0 JS Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
        <!-- Custom Scripts -->
        <script src="js/scripts.js"></script>

    </body>
</html>
